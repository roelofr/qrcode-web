<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR-Code generator</title>

    <meta name="description" content="A super duper simple QR code generator, fully powered by client-side Javascript">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="styling.css">
  </head>

  <body>
    <div class="qrcode-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="qrcode-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">QR code generator</span>
        </div>
      </header>
      <div class="qrcode-ribbon"></div>
      <main class="qrcode-main mdl-layout__content">
        <div class="qrcode-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="qrcode-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="qrcode-crumbs mdl-color-text--grey-500">
              <a href="https://github.com/">Github.com</a> &gt;
              <a href="https://github.com/roelofr/">@roelofr</a> &gt;
              <a href="https://github.com/roelofr/qrcode-web/">QR code generator</a>
            </div>
            <h3>QR code generator</h3>
            <div class="qrcode-row">
              <div class="qrcode-row-main">
                <p>
                  Enter the contents of the QR code. Click create QR code to create it (should only take a couple of milliseconds)
                </p>

                <div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label qrcode-contents">
                    <textarea data-content="qr-contents" class="mdl-textfield__input" type="text" rows="10" id="qr-contents"></textarea>
                    <label class="mdl-textfield__label" for="qr-contents">QR contents</label>
                  </div>
                </div>


                <button data-action="create-qr" class="mdl-button mdl-js-button mdl-button--primary">
                  Create QR code
                </button>
              </div>
              <div class="qrcode-row-side">
                <div class="qrcode-box" data-content='qr'></div>

                <br />
                <div class="text-right">
                  <button disabled data-action="download-qr-hq" class="mdl-button mdl-js-button mdl-button--primary">
                    Download
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
              QR code generator.
            </div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="https://github.com/roelofr/" target="_blank">@roelofr</a></li>
              <li><a href="https://getmdl.io/" target="_blank">Material Design Lite</a></li>
              <li><a href="https://https://github.com/davidshimjs/qrcodejs">QRCode.js</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>

    <div data-content='qr-hq' class="qrcode-hidden-hq"></div>

    <!-- Load file download utils -->
    <script async src="bower_components/blob/Blob.js"></script>
    <script async src="bower_components/canvas-toBlob.js/canvas-toBlob.js"></script>
    <script async src="bower_components/FileSaver.js/FileSaver.js"></script>

    <!-- Load Material Design Light -->
    <script src="bower_components/material-design-lite/material.min.js"></script>

    <!-- Load QR code library -->
    <script src="bower_components/qrcode.js/qrcode.js"></script>

    <!-- Load jQuery, since we're lazy -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Load our code -->
    <script src="qrsite.js"></script>
  </body>

</html>
